<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body
    class="bg-[url('./images/svg/Path.svg')] bg-no-repeat bg-position-[center_top]"
  >
    <div class="container">
      <div
        class="min-h-[700px] bg-[url('./images/jpg/Music_Flatline.jpg')] bg-no-repeat bg-position-[center_top] bg-contain bg-white flex flex-col items-center justify-end rounded-[1.25rem] shadow-[0px_20px_20px_0px_var(--color-card-shadow)] px-12 max-sm:min-h-[567px] max-sm:max-w-[327px] max-sm:px-6"
      >
        <h1
          class="font-black text-title text-[1.75rem] leading-[1] mb-4 max-sm:text-[1.375rem]"
        >
          Order Summary
        </h1>
        <p class="text-center mb-5 max-sm:text-[.875rem] max-sm:leading-[2]">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="w-full flex items-center justify-between bg-card-center rounded-[.6875rem] p-6 mb-8 max-sm:p-4"
        >
          <div class="flex items-center gap-5 max-sm:gap-4">
            <img
              src="./images/svg/Group 2.svg"
              alt="musical note"
              width="48"
              height="48"
            />
            <div
              class="flex flex-col leading-[1] gap-1.5 max-sm:gap-1 max-sm:text-[.875rem]"
            >
              <h2 class="font-black text-title">Annual Plan</h2>
              <span>$59.99/year</span>
            </div>
          </div>
          <a
            href="#"
            class="text-[.875rem] font-bold text-secondary decoration-solid underline hover:text-primary max-sm:text-[13px]"
            >Change</a
          >
        </div>
        <a
          href="#"
          class="w-full bg-secondary text-[.9375rem] font-black leading-[1] mb-8 text-white py-[.9375rem] rounded-[.6875rem] text-center shadow-[0px_20px_20px_0px_var(--color-link-shadow)] hover:bg-primary hover:cursor-pointer"
          >Proceed to Payment</a
        >
        <a
          href="#"
          class="text-[.9375rem] font-black leading-[1] mb-12 hover:text-title hover:cursor-pointer"
          >Cancel Order</a
        >
      </div>
    </div>
  </body>
</html>
